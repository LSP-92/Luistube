<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuisTube</title>
    <link rel="shortcut icon" href="./img/logo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" media="(max-width: 739px)" href="./css/index_mobile.css" />
    <link rel="stylesheet" media="(min-width: 740px)" href="./css/index_xl.css" />
    
</head>
<body>
    <div class="init"> 
        <div class="logo">
            <h1>LuisTube</h1>
            <img src="./img/logo2.svg" alt="logo">
        </div>
        <div class="contacto">
            <h1>Inicia sesión</h1>  
            <form class="form" action="content.html">
                <label for="email">Usuario</label>
                <input type="email" name="email" id="email" required>
                <label for="pass">Contraseña</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Iniciar sesión" >
                <div class="under_form">
                    <label ><input type="checkbox" value="recuerdame"> Recuerdame.</label>
                    <a href="content.html" target="_parent" rel="noreferrer noopener">¿Necesitas ayuda?</a>
                </div>                
                <a id="help" href="content.html" target="_parent" rel="noreferrer noopener">¿Todavía sin LuisTube? 
                    <span style="color: rgba(206, 142, 235, 0.952);">
                        <strong>Subcribete ya.</strong>
                    </span>
                </a>             
            </form>
        </div>
    </div>
</body>
</html>
